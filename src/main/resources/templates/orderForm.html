<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>

    <form method="post" th:action="@{/logout}" id="logoutForm">
        <input type="submit" value="Logout">
    </form>

    <form method="post" th:action="@{/orders}" th:object="${order}" id="orderForm">
        <h1>Order your taco creations!</h1>
        <img th:src="@{/images/TacoCloud.png}" />

        <h3>Your tacos in this order: </h3>
        <a th:href="@{/design}" id="another">Design another taco</a><br/>

        <ul>
            <li th:each="taco : ${order.tacos}">
                <span th:text="${taco.name}">taco name</span>
            </li>
        </ul>

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Please correct the problems below and resubmit.
            </span>
        </div>

        <h3>Deliver my taco masterpieces to...</h3>
        <label for="deliveryName">
            Name:
            <input type="text" th:field="*{deliveryName}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryName')}"
                  th:errors="*{deliveryName}">
                Name Error
            </span>
            <br/>
        </label>

        <label for="deliveryStreet">
            Street address:
            <input type="text" th:field="*{deliveryStreet}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryStreet')}"
                  th:errors="*{deliveryStreet}">
                Street Error
            </span>
            <br/>
        </label>

        <label for="deliveryCity">
            City:
            <input type="text" th:field="*{deliveryCity}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryCity')}"
                  th:errors="*{deliveryCity}">
                City Error
            </span>
            <br/>
        </label>

        <label for="deliveryState">
            State:
            <input type="text" th:field="*{deliveryState}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryState')}"
                  th:errors="*{deliveryState}">
                State Error
            </span>
            <br/>
        </label>

        <label for="deliveryZip">
            Zip code:
            <input type="text" th:field="*{deliveryZip}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryZip')}"
                  th:errors="*{deliveryZip}">
                Zip Error
            </span>
            <br/>
        </label>

        <h3>Here's how I'll pay...</h3>
        <label for="ccNumber">
            Credit Card #:
            <input type="text" th:field="*{ccNumber}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccNumber')}"
                  th:errors="*{ccNumber}">
                CC Num Error
            </span>
            <br/>
        </label>

        <label for="ccExpiration">
            Expiration:
            <input type="text" th:field="*{ccExpiration}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccExpiration')}"
                  th:errors="*{ccExpiration}">
                CC Expiration Error
            </span>
            <br/>
        </label>

        <label for="ccCVV">
            CVV:
            <input type="text" th:field="*{ccCVV}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccCVV')}"
                  th:errors="*{ccCVV}">
                CC CVV Error
            </span>
            <br/>
        </label>

        <input type="submit" value="Submit order" />
    </form>

</body>
</html>
